<!DOCTYPE html>
<html lang="en" class="bg-red-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regain Control | DopaBlock</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .logo-font {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-6 bg-red-50 text-red-800">

  <div class="max-w-md text-center">
    <img src="images/logo.png" alt="DopaBlock Logo" class="mx-auto w-16 h-auto mb-4" />

    <h1 class="text-5xl font-bold mb-4 logo-font text-red-700">DopaBlock</h1>
    <p class="text-lg mb-6">This site has been blocked.</p>

    <div class="bg-red-100 border border-red-300 rounded-xl p-6 shadow-md">
      <p class="text-xl font-semibold mb-2">Pause. Breathe. Redirect.</p>
      <p class="text-sm text-red-700">You are stronger than your urges. Let this moment be one of growth, not regret.</p>
    </div>

    <button onclick="window.close()" class="mt-8 px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-full transition-all duration-200">
      Close Tab
    </button>

    <p class="mt-4 text-xs text-red-500">Need help? Talk to someone. You are not alone.</p>

    <!-- GitHub Credit -->
    <p class="mt-6 text-xs text-red-400">
      Created by <a href="https://github.com/selekode" target="_blank" class="underline hover:text-red-600">Selekode</a>
    </p>
  </div>

</body>
</html>
