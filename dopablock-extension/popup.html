<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DopaBlock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 280px;
      background-color: #1f1f1f;
      color: #ff4d4d;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-font {
      font-family: 'Space Grotesk', sans-serif;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
      color: #ff4d4d;
      font-family: 'Space Grotesk', sans-serif;
    }

    p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #ff4d4d;
    }

    a {
      font-size: 14px;
      color: #ff4d4d;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: #ff1a1a;
    }

    img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ff8080;
    }

    .footer a {
      text-decoration: underline;
      color: #ff4d4d;
    }

    .footer a:hover {
      color: #ff1a1a;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DopaBlock Logo" />
  <h1>DopaBlock</h1>
  <p>Block the urge. Fuel your purpose.</p>
  <a href="https://selekode.github.io/dopablock/" target="_blank">Open Motivation Page</a>
  <!-- GitHub Credit -->
  <div class="footer">
    <p>Created by <a href="https://github.com/selekode" target="_blank">Selekode</a></p>
  </div>
</body>
</html>
